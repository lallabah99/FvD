<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Frontend voor Designers</title>
	
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>

<header>
	
	<h1>YOUwatch</h1>

			<input type="radio" name="filter" value="alles" id="filter-alles" checked>
			<label for="filter-alles">Alle films</label>

			<input type="radio" name="filter" value="favorieten" id="filter-favorieten">
			<label for="filter-favorieten">favorieten</label>

	<div class ="genres">
		<label>
			<input type="checkbox" checked="checked" id="myScifi" onclick="scifiGenre()"> Sci-Fi
			<span class="checkmark"></span>
		</label>
		
		<label>
			<input type="checkbox" checked="checked"> Comedy
			<span class="checkmark"></span>
		</label>
		
		<label>
			<input type="checkbox" checked="checked"> Drama
			<span class="checkmark"></span>
		</label>
		
		<label>
			<input type="checkbox" checked="checked"> Misdaad
			<span class="checkmark"></span>
		</label>

		<label>
			<input type="checkbox" checked="checked" id="myHorror" onclick="horrorGenre()"> Horror
			<span class="checkmark"></span>
		</label>

		<label>
			<input type="checkbox" checked="checked"> Documentaires
			<span class="checkmark"></span>
		</label>

		<label>
			<input type="checkbox" checked="checked"> Fantasie
			<span class="checkmark"></span>
		</label>

		<label>
			<input type="checkbox" checked="checked"> Thriller
			<span class="checkmark"></span>
		</label>

		<label>
			<input type="checkbox" checked="checked"> Actie
			<span class="checkmark"></span>
		</label>
	</div>

</header>

<main>


	<ul class="movielist" >

		<li class="sci-fi" >
			<h3>The Hunger Games</h3>
			<a href="#"><img src="./images/hungergames.jpg" alt="hunger games" /></a>
			<p>
			Sci-Fi
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

		<li>
			<h3>Catch Me If You Can</h3>
			<a href="#"><img src="./images/cmiyc.jpeg" alt="catch me if you can" /></a>
			<p>
			Misdaad
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

		<li class="horror" >
			<h3>The conjuring</h3>
			<a href="#"><img src="./images/conjuring.jpeg" alt="conjuring" /></a>
			<p>
			Horror
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

		<li class="sci-fi" >
			<h3>Godzilla</h3>
			<a href="#"><img src="./images/godzilla.jpg" alt="godzilla" /></a>
			<p>
			Sci-fi
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

		<li >
			<h3>We're the Millers</h3>
			<a href="#"><img src="./images/millers.jpeg" alt="We're the millers" /></a>
			<p>
			Comedy
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

		<li >

			<p>
			Drama
			</P>
			<input class="star"  type="checkbox" checked="none" title="bookmark page">
		</li>

</main>
